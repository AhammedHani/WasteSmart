{% extends 'Admin/homepage.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/edit_category_post/">
    {% csrf_token %}
  <table class="table table-bordered">
      <input type="hidden" name="id" value="{{ data.id }}" />
    <tr><br><br>
      <th width="180px">CATEGORY NAME</th>
      <td>
      <input type="text" name="textfield" id="textfield" required pattern="[a-z A-Z]+" value="{{ data.name }}" class="form-control" /></td>
    </tr>
      <th>COINS (PER KG)</th>
      <td>
      <input type="number" name="textfield2" id="textfield2" required min="1" max="100" step="1" value="{{ data.coins }}" class="form-control" /></td>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-success" /></td>
     
    </tr>
  </table>
</form>
{% endblock %}
