{% extends 'Admin/homepage.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/edit_pickup_post/">
    {% csrf_token %}
  <table class="table table-bordered">
      <br><br>
      <input type="hidden" name="id" value="{{ data.id }}" />
    <tr>
      <th width="180px">NAME</th>
      <td>
      <input type="text" class="form-control" name="textfield" id="textfield" pattern="[a-z A-Z]+" value="{{ data.name }}" /></td>
    </tr>
    <tr>
      <th>LISENCE NO</th>
      <td>
      <input type="text" class="form-control" name="textfield2" id="textfield2" pattern="[A-Z0-9]+" value="{{ data.lisenceno }}" /></td>
    </tr>
    <tr>
      <th>PLACE</th>
      <td>
      <input type="text" class="form-control" name="textfield3" id="textfield3" required pattern="[a-z A-Z]+" value="{{ data.place }}" /></td>
    </tr>
    <tr>
      <th>PHONE</th>
      <td>
      <input type="text" class="form-control" name="textfield4" id="textfield4" pattern="[6789][0-9]{9}" value="{{ data.phone }}" /></td>
    </tr>
    <tr>
      <th>EMAIL</th>
      <td>
      <input type="email" class="form-control" id="textfield5" readonly name="textfield5" value="{{ data.email }}" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
