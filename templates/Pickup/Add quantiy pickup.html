{% extends 'Pickup/homepage.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/confirm_pickup/">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ id }}">
  <table class="table table-bordered">
    <tr><br><br>
      <th width="180px">QUANTITY</th>
      <td>
      <input type="number" name="textfield" id="textfield" required  min="0.1" max="1000" step="0.01" class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="CONFIRM" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
