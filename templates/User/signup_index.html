<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/static/signup/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/signup/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/signup/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/signup/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/signup/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form action="/Myapp/signup_post/" enctype="multipart/form-data" method="post" name="form1" id="form1">
                        {% csrf_token %}
{#                        <div class="row row-space">#}
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">NAME</label>
                                    <input class="input--style-4" required pattern="[a-z A-Z]+" type="text" name="textfield" id="textfield">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <label class="label">PHOTO</label>
                                    <input class="input--style-4" required type="file" name="fileField" id="fileField">
                                </div>
                            </div>
{#                        </div>#}
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label">HOUSE NAME</label>
                                    <input class="input--style-4" required pattern="[a-z A-Z]+" type="text" name="textfield3" id="textfield3">
                                </div>
                            </div>
                        <div class="col-5">
                                <div class="input-group">
                                    <label class="label">PLACE</label>
                                    <input class="input--style-4" required pattern="[a-z A-Z]+" type="text" name="textfield4" id="textfield4">
                                </div>
                            </div>
                        <div class="col-6">
                                <div class="input-group">
                                    <label class="label">PIN</label>
                                    <input class="input--style-4" type="text" required pattern="[0-9]{6}+" minlength="5" maxlength="6" name="textfield5" id="textfield5">
                                </div>
                            </div>
                        <div class="col-7">
                                <div class="input-group">
                                    <label class="label">DISTRICT</label>
                                    <input class="input--style-4" required pattern="[a-z A-Z]+" type="text" name="textfield6" id="textfield6">
                                </div>
                            </div>
                        <div class="col-8">
                                <div class="input-group">
                                    <label class="label">EMAIL</label>
                                    <input class="input--style-4" type="email" name="textfield7" id="textfield7">
                                </div>
                            </div>
                        <div class="col-9">
                                <div class="input-group">
                                    <label class="label">PHONE</label>
                                    <input class="input--style-4" required pattern="[6789][0-9]+" minlength="10" maxlength="10" type="text" name="textfield8" id="textfield8">
                                </div>
                            </div>
                        <div class="col-10">
                                <div class="input-group">
                                    <label class="label">PASSWORD</label>
                                    <input class="input--style-4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required type="password" name="textfield9" id="textfield9">
                                </div>
                            </div>
                        <div class="col-11">
                                <div class="input-group">
                                    <label class="label">CONFIRM PASSWORD</label>
                                    <input class="input--style-4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required type="password" name="textfield10" id="textfield10">
                                </div>
                            </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--green" type="submit">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/signup/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/signup/vendor/select2/select2.min.js"></script>
    <script src="/static/signup/vendor/datepicker/moment.min.js"></script>
    <script src="/static/signup/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/signup/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
