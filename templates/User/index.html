<!doctype html>
<html>
<head>
<title>Authentication Signup Form Flat Responsive widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Validation Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->
<link href="//fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
<!-- /fonts -->
<!-- css -->
<link href="/static/signup/css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
<link href="/static/signup/css/style.css" rel="stylesheet" type='text/css' media="all" />
<!-- /css -->
</head>
<body>
<h1 class="w3ls">REGISTRATION FORM</h1>
	<div class="content-agileits">
		<form action="/Myapp/signup_post/" method="post" data-toggle="validator" role="form" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="form-group w3layouts w3 w3l">
				<label for="firstname" class="control-label">NAME</label>
				<input type="text" class="form-control" id="firstname" placeholder="Name" data-error="Enter Your Name" name="textfield" required pattern="[a-z A-Z]+">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileits w3layouts w3">
				<label for="lastname" class="control-label">PHOTO</label>
				<input type="file" class="form-control" id="fileField" placeholder="Photo" data-error="Upload Your Photo" name="fileField" required >
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3l agileinfo wthree w3-agileits">
				<label for="inputEmail" class="control-label">HOUSE NAME</label>
				<input type="text" class="form-control" id="inputEmail" placeholder="House name" data-error="Enter House Name" name="textfield3" required pattern="[a-z A-Z]+">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Phone" class="control-label">PLACE</label>
				<input type="text" class="form-control" id="Phone" placeholder="Plcae" data-error="Enter Your Place" name="textfield4" required pattern="[a-z A-Z]+">
				<div class="help-block with-errors"></div>
			</div>
            <div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Phone" class="control-label">PIN</label>
				<input type="text" class="form-control" id="Phone" placeholder="Pin"  name="textfield5" required pattern="[0-9]{6}+" minlength="5" maxlength="6">
				<div class="help-block with-errors"></div>
			</div>
            <div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Phone" class="control-label">DISTRICT</label>
				<input type="text" class="form-control" id="Phone" placeholder="District" data-error="Enter Your District" name="textfield6" required pattern="[a-z A-Z]+" >
				<div class="help-block with-errors"></div>
			</div>
            <div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Phone" class="control-label">EMAIL</label>
				<input type="email" class="form-control" id="Phone" placeholder="Email" data-error="Enter Your Email" name="textfield7" required >
				<div class="help-block with-errors"></div>
			</div>
            <div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Phone" class="control-label">PHONE</label>
				<input type="text" class="form-control" id="Phone" placeholder="Phone" data-error="Enter Your Phone Number" name="textfield8" required pattern="[6789][0-9]+" minlength="10" maxlength="10">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agile agileits-w3layouts w3-agile">
				<label for="inputPassword" class="control-label">PASSWORD</label>
				<div class="form-inline row">
					<div class="form-group col-sm-6 agileits-w3layouts">
						<input type="password" data-minlength="8" class="form-control" id="inputPassword" placeholder="Password" name="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
{#						<div class="help-block">Minimum of 8 characters</div>#}
					</div>
					<div class="form-group col-sm-6 w3-agile">
						<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword"  placeholder="Confirm Password" name="textfield10" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg">Submit</button>
			</div>
		</form>
    </div>

</html>
